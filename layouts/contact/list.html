{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title">
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>
          <ul>
          {{ with .Site.Data.via }}
          {{ range .services }}
            <li>{{ .title }}<br><a href="{{ .link }}" target="_blank">{{ .link  }}</a></li>
          {{end}}
            <li>{{ .mail.title }}<br><a href="{{ .link }}" target="_blank">{{ .mail.email }}</a></li>
          {{end}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
